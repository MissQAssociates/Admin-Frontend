<mat-icon id="closeIcon" aria-hidden="false" aria-label="Example close icon" mat-dialog-close>close</mat-icon>
<h2 mat-dialog-title>Customer</h2>
<mat-dialog-content class="mat-typography">
    <img src="{{imageUrl}}" alt=""><br>
    <label for='name'>ID Number: {{customer.id_number}} </label><br>
    <label for='name'>Name: {{customer.name}} </label><br>
    <label for='name'>Address: {{customer.address}} </label> <br>
    <label for='name'>Phone: {{customer.phone}} </label> <br>
    <label for='name'>email: {{customer.email}} </label> <br>
    <label for='name'>Birthday: {{customer.birth_date | date:'dd / MM / yyyy'}}</label> <br>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="secondary" mat-dialog-close id="activateBtn" (click)='activate(customer.name)'>ACTIVATE</button>
    <button mat-raised-button color="accent" mat-dialog-close (click)='suspendSelectedItem(usersData)'>SUSPEND</button>
    <button mat-raised-button color="warn" mat-dialog-close>BLOCK</button>
    <!-- <button mat-stroked-button color="warn" mat-dialog-close>X</button> -->
</mat-dialog-actions>
